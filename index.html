<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
    <!-- daisyui, tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- poppins google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Styles/style.css">

</head>

<body class="font-[Poppins]">
    <!-- NAVBAR DESIGN -->
    <div class="navbar bg-base-100 shadow-sm">
        <!-- navbar logo -->
        <div class="flex navbar-start">
            <a class="btn btn-ghost text-xl font-bold text-purple-600">SwiftCart</a>
        </div>
        <!--navbar center menu -->
        <div class="navbar-center hidden lg:flex justify-center">
            <ul class="menu menu-horizontal px-1">
                <li class="hover:text-purple-600"><a>Home</a></li>
                <li class="hover:text-purple-600"><a>Products</a></li>
                <li class="hover:text-purple-600"><a>About</a></li>
                <li class="hover:text-purple-600"><a>Contact</a></li>
            </ul>
        </div>
        <!-- navbar cart section -->
        <div class="flex-none navbar-end">
            <!-- mobile hamburger to the right -->
            <div class="  menu-vertical lg:hidden mr-2">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-vertical dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-56 z-50">
                        <li class="hover:text-purple-600"><a>Home</a></li>
                        <li class="hover:text-purple-600"><a>Products</a></li>
                        <li class="hover:text-purple-600"><a>About</a></li>
                        <li class="hover:text-purple-600"><a>Contact</a></li>
                    </ul>
                </div>
            </div>

            <div class="dropdown dropdown-end ">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                </div>
                <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow">
                    <div class="card-body">
                        <span class="text-lg font-bold">0 Items</span>
                        <span class="text-info">Subtotal: $0</span>
                        <div class="card-actions">
                            <button class="btn btn-primary btn-block">View cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- hero background image -->
    <section class="relative h-[500px]">
        <div class="absolute inset-0">
            <img src="Assets/banner-image.png" class="w-full h-full object-cover">
        </div>
        <div class="absolute inset-0 bg-gradient-to-r from-black/90 via-black-900/50 to-black/30">
        </div>
        <!-- Hero content -->
        <div class="relative z-10 max-w-6xl mx-auto px-6 h-full flex items-center">
            <div class="text-white max-w-2xl">
                <h1 class="text-4xl font-bold mb-4">Best Collection For You</h1>
                <p class="text-lg mb-6">Discover the latest trends in fashion, electronics, and more. Shop with
                    confidence and style at SWIFTCART </p>
                <a href="#" class="btn btn-primary btn-lg btn-rounded">Shop Now</a>
            </div>

        </div>
    </section>
</body>

</html>
